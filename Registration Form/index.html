<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp form design Tutorial</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="login-box">
        <div id="left-box">
            <h1> Sign Up </h1>
            <input type="text" name="Username" placeholder="Username"/>
            <input type="text" name="email" placeholder="Email"/>
            <input type="password" name="passwrod2" placeholder="Password"/>
            <input type="password" name="password2" placeholder="Retype password2"/>
            <input type="submit" name="signup-button" placeholder="Sign Up"/>
        </div>
    
        <div id="right-box">
            <spam id="signinwith">Sign in with<br/>Social Network
            </spam>

            <button class="social facebook">Login with Facebook</button>
            <button class="social twitter">Login with Twitter</button>
            <button class="social google">Login with Google</button>
            
        </div>
        <div id="or">OR</div>
    </div>
   
    
</body>
</html>
